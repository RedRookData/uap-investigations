baseURL = "https://uapinvestigations.com"
languageCode = "en-us"
title = "UAP Investigations"
theme = "PaperMod"
paginate = 10
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[params]
  env = "production"
  title = "UAP Investigations"
  description = "Primary source research, analysis, and investigations into Unidentified Aerial Phenomena. Government disclosures, FOIA documents, congressional records — indexed and analyzed."
  keywords = ["UAP", "UFO", "unidentified aerial phenomena", "disclosure", "FOIA", "declassified", "Pentagon", "AARO", "government", "investigation"]
  author = "UAP Investigations"
  DateFormat = "January 2, 2006"
  defaultTheme = "light"
  disableThemeToggle = true
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = false
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false

  [params.label]
    text = " "
    icon = "/logo.png"
    iconHeight = 80
    iconWidth = 280

  [params.homeInfoParams]
    Title = "Primary Source UAP Research"
    Content = """
Primary source research into Unidentified Aerial Phenomena.

We index government disclosures, FOIA releases, congressional testimony, and declassified documents — then analyze what they actually say.

No speculation. No sensationalism. Just the record.
"""

  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"

[params.editPost]
  disabled = true

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

[menu]
  [[menu.main]]
    identifier = "cases"
    name = "Cases"
    url = "/cases/"
    weight = 10
  [[menu.main]]
    identifier = "documents"
    name = "Documents"
    url = "/documents/"
    weight = 20
  [[menu.main]]
    identifier = "reports"
    name = "Reports"
    url = "/reports/"
    weight = 30
  [[menu.main]]
    identifier = "newsletter"
    name = "Newsletter"
    url = "/newsletter/"
    weight = 40
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 50

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[outputs]
  home = ["HTML", "RSS", "JSON"]
