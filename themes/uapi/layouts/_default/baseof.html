<!DOCTYPE html>
<html lang="{{ site.Language.Lang | default "en" }}" dir="{{ site.Language.LanguageDirection | default "ltr" }}">
<head>
  {{- partial "head.html" . -}}
</head>
<body>
  <a class="skip-link" href="#main-content">Skip to content</a>
  {{- partial "header.html" . -}}
  <main id="main-content">
    {{- block "main" . }}{{- end }}
  </main>
  {{- partial "footer.html" . -}}
</body>
</html>
